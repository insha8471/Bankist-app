<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="icon.png">

    <link
          href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
          rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css">
    <title>Bankist</title>
</head>
<body>

    <!--Top Navigation-->
    <nav>
        <p class="welcome">Log in to get started</p>
        <img src="logo.png" alt="logo">
        <form class="login">
            <input type="text" placeholder="user" class="login_input login_input--user" />
            <input type="text" placeholder="PIN" class="login_input login_input--pin">
            <button class="login_btn">&rarr;</button>
        </form>
    </nav>
    
    <main class="app">
        <!-- Balance -->
        <div class="balance">
            <div>
                <p class="balance_label">Current balance</p>
                <p class="balance_date">
                    As of <span class="date">05/03/2024</span>
                </p>
            </div>
            <p class="balance_value">0000€</p>
        </div>

        <!-- Movement -->
        <div class="movement">
            <div class="movement_row">
                <div class="movement_type movement_type--deposit">
                    2 deposit
                </div> 
                <div class="movement_date">2 days ago</div>
                <div class="movement_value">4000€</div>
            </div>

            <div class="movement_row">
                <div class="movement_type movement_type--withdrawal">
                    1 withdrawal
                </div> 
                <div class="movement_date">24/01/2024</div>
                <div class="movement_value">-3000€</div>
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <p class="summary_label">In</p>
            <p class="summary_value summary_value--in">0000€</p>
            <p class="summary_label">Out</p>
            <p class="summary_value summary_value--out">0000</p>
            <p class="summary_label">Interest</p>
            <p class="summary_value summary_value--interest">0000€</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- OPERATION: TRANSFERS -->
        <div class="operation operation--transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
                <input type="text" class="form_input form_input--to" />
                <input type="number" class="form_input form_input--amount" />
                <button class="form_btn form_btn--transfer">&rarr;</button>
                <label class="form_label">Transfer to</label>
                <label class="form_label">Amount</label>
            </form>
        </div>
        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
                <input type="number" class="form_input form_input--loan-amount" />
                <button class="form_btn form_btn--loan">&rarr;</button>
                <label class="form_label form_label--loan">Amount</label>
            </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operation operation--close">
            <h2>Close account</h2>
            <form class="form form--close">
                <input type="text" class="form_input form_input--user" />
                <input
                type="password"
                maxlength="6"
                class="form_input form_input--pin"
                />
                <button class="form_btn form_btn--close">&rarr;</button>
                <label class="form_label">Confirm user</label>
                <label class="form_label">Confirm PIN</label>
            </form>
        </div>

        <!-- LOGOUT TIMER -->
        <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
        </p>

    </main>

    <script src="app.js"></script>
</body>
</html>
</html>
